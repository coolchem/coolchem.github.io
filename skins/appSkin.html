<div>

    <states>
        <state name="hastodoitems"></state>
    </states>

    <section id="todoapp">
        <header id="header">
            <h1>todos</h1>
            <form id="todo-form">
                <input id="new-todo" placeholder="What needs to be done?" autofocus>
            </form>
        </header>

        <section display="none" display.hastodoitems="" id="main">
            <input id="toggle-all" type="checkbox">
            <label for="toggle-all">Mark all as complete</label>
            <ul id="todo-list" comp="main.TodoListComponent" item_renderer="main.TodoListItemRenderer"></ul>
        </section>

        <footer id="footer" display="none" display.hastodoitems="">
					<span id="todo-count"><strong>{{remainingCount}}</strong>
						<ng-pluralize count="remainingCount" when="{ one: 'item left', other: 'items left' }"></ng-pluralize>
					</span>
            <ul id="filters">
                <li>
                    <a id="filterAll">All</a>
                </li>
                <li>
                    <a id="filterActive">Active</a>
                </li>
                <li>
                    <a id="filterCompleted">Completed</a>
                </li>
            </ul>
            <button id="clear-completed">Clear completed ({{completedCount}})</button>
        </footer>
    </section>
    <footer id="info">
        <p>Double-click to edit a todo</p>
        <p>Credits:
            <a href="">Varun Reddy</a>,
        </p>
        <p>Part of <a href="http://todomvc.com">TodoMVC</a></p>
    </footer>

</div>
